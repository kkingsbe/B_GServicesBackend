<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>B&K Services</title>
  </head>

    <section id="cover">

                  </div>
                </div>

                      <button type="submit" class="btn btn-success mr-2" onclick="location.href='newschedule.html'">New Appointment</button>
                      <button type="submit" class="btn btn-success" >Modify Appointment</button>
                    </div>
                  </div>        
                </div>
                <div class="row text-white">
                  <div class="col-sm-6 offset-sm-3 text-center">
                    <div class="btn-group">
                      <button type="submit" class="btn btn-success mr-2" onclick="location.href='CompleteJob.html'">Complete Job</button>

                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
